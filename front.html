<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Google Form Clone</title>
</head>

<body>
    <!--Image Header-->
    <img class="picture" src="https://images.pexels.com/photos/663487/pexels-photo-663487.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2">
    
    <!--Contact Information div-->
    <h1 class="box">Contact Information Form</h1>
    <form method="post">
        <fieldset>
            <label class="box" for="name">Name<input id="name" name="name" type="text" placeholder="Your answer" required/></label>
            <label class="box" for="email">Email<input id="email" name="email" type="text" placeholder="Your answer" required/></label>
            <label class="box" for="address">Address<input id="address" name="address" type="text" placeholder="Your answer" required/></label>
            <label class="box" for="phone-number">Phone Number<input id="phone-number" name="phone-number" type="text" placeholder="Your answer" required/></label>
            <label class="box" for="comments">Comments<input id="comments" name="comments" type="text" placeholder="Your answer" required/></label>
        </fieldset>
        <input type="submit" value="Submit"/>
    </form>

    <div class="extra">
        <p>Never submit passwords through this form.</p>
        <p>This content is neither created nor endorsed by Google.</p>
    </div>





</body>


</html>
